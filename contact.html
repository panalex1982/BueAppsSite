                        <fieldset>
                            <label><input type="text" value="Name" onBlur="if (this.value == '')

                                        this.value = 'Message'
                                    }" onFocus="if (this.value == 'Message') {
                                        this.value = ''
                                    }">Message</textarea></label>
                            <div class="btns"><a href="#" class="button">Clear</a><a href="#" class="button" onClick="document.getElementById('form').submit()">Send</a></div>
