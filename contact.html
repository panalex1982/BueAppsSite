                    <h2>Contact Form</h2>
                    <form id="form" method="post" action="mailto:info.bue.soft@gmail.com">
                        <fieldset>
                            <label><input type="text" value="Name" onBlur="if (this.value == '')
                                        this.value = 'Name'" onFocus="if (this.value == 'Name')
                                        this.value = ''"></label>
                            <label><input type="email" value="Email" onBlur="if (this.value == '')

                                        this.value = ''"></label>
                            <label><input type="text" value="Phone" onBlur="if (this.value == '')
                                        this.value = 'Phone'" onFocus="if (this.value == 'Phone')
                                        this.value = ''"></label>
                            <label><textarea onBlur="if (this.value == '') {
                                        this.value = 'Message'
                                    }" onFocus="if (this.value == 'Message') {
                                        this.value = ''
                                    }">Message</textarea></label>
                            <div class="btns"><a href="#" class="button">Clear</a><a href="#" class="button" onClick="document.getElementById('form').submit()">Send</a></div>
